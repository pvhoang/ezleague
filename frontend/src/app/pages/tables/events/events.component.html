<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="card">
      <div class="card-header">
        <!-- <h4 class="card-title">Table Basic</h4> -->
      </div>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
        <thead>
          <tr>
            <th>{{'Event name' | translate}}</th>
            <th>{{'Start date' | translate }}</th>
            <th>{{'End date' | translate}}</th>
            <th>{{'Start register date' | translate}}</th>
            <th>{{'Fee' | translate }}(HKD)</th>
            <th>{{'Status' | translate}}</th>
            <th class="text-center">{{'Action' | translate}}</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" [name]="table_name" overlayClass="modal-backdrop">
  <app-editor-sidebar [table]="dtElement" [fields]="fields" [params]="params">
  </app-editor-sidebar>
</core-sidebar>
<ng-template #dropdownAction let-data="adtData" let-emitter="captureEvents">
  <app-btn-dropdown-action [actions]="rowActions" [data]="data" (emitter)="emitter($event)" class="row align-items-center justify-content-center"></app-btn-dropdown-action>
</ng-template>
