<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Season events list start -->
    <section id="select-event-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h6 class="text-muted">{{ 'Choose a season to assign player' | translate }}</h6>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-auto" style="padding: 0 5px;" *ngFor="let season of seasons">
                  <a class="btn btn-lg btn-outline-primary text-primary mb-1" (click)="openRegistrationModal(season)"
                    routerLinkActive="active">{{season.name}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Season events list end -->
  </div>
</div>
