<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
            <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">
                {{'Save' | translate}}
            </button>
        </form>
    </div>
</div>
