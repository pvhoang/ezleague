<form [formGroup]="form" (ngSubmit)="onUpdatePlayer()" #formDirective="ngForm">
    <div class="modal-header">
        <h5 class="modal-title text-capitalize" id="myModalLabel160">{{'Validate player' | translate}}</h5>
        <!-- close -->
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modalService.dismissAll()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    </div>

    <div class="modal-footer d-block p-0">
        <div class="row mb-1">
            <div class="col-12 col-sm-4 mt-1">
                <button type="submit" class="btn btn-block btn-outline-warning" id="btnUpdate">
                    {{ 'Update' | translate }}
                </button>
            </div>
            <div class="col-12 col-sm-4 mt-1">
                <button type="button" class="btn btn-block btn-outline-success text-capitalize" id="btnAccept" (click)="acceptAll()">
                    {{'Accept all' | translate }}
                </button>
            </div>
            <div class="col-12 col-sm-4 mt-1">
                <button type="button" class="btn btn-block btn-primary" (click)="onSubmit()" id="btnSubmit">
                    {{ 'Submit' | translate }}
                </button>
            </div>
        </div>
    </div>
</form>
