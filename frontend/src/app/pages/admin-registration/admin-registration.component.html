<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="row mb-1">
      <!-- ng select season -->
      <div class="col">
        <label for="season">{{ 'Season' | translate }}</label>
        <ng-select [searchable]="true" [clearable]="false" placeholder="{{'Select Season'|translate}}"
          [(ngModel)]="season" (change)="onChangeSeason($event)">
          <ng-option *ngFor="let season of seasons" [value]="season">{{ season.name | translate }}
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">{{ 'Registration List' | translate }}</h4>
          </div>
          <div>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table border row-border hover">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" [name]="table_name" overlayClass="modal-backdrop">
  <app-editor-sidebar [table]="dtElement" [fields]="fields" [params]="params">
  </app-editor-sidebar>
</core-sidebar>
