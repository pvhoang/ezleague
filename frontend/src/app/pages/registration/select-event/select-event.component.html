<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Season events list start -->
    <section id="select-event-page">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let event of currentSeasons">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{'Season' | translate}} {{event.name}}</h4>
              <hr>
              <p class="card-text">{{ 'Registration Start' | translate }}: {{ event.start_register_date | date: 'dd-MMM-yyyy' }}</p>
              <p class="card-text">{{ 'Registration End' | translate }}: {{ event.end_date | date: 'dd-MMM-yyyy' }}</p>
              <button (click)="openTeamListModal(event)" class="btn btn-block btn-primary">{{ 'Select'| translate }}</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Season events list end -->
  </div>
</div>
