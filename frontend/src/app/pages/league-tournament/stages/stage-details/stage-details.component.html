<div class="card">
   <div class="card-header">
      <h3 class="card-title">{{'Stage Details'|translate}}</h3>
   </div>
   <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
        <button type="submit" class="btn btn-primary float-right">{{'Save'|translate }}</button>
      </form>
   </div>
</div>
