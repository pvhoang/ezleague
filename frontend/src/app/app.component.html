<!-- vertical-layout -->
<ng-container *ngIf="coreConfig.layout.type === 'vertical'">
  <vertical-layout></vertical-layout>
</ng-container>
<!-- / vertical-layout -->

<!-- horizontal-layout -->
<ng-container *ngIf="coreConfig.layout.type === 'horizontal'">
  <horizontal-layout></horizontal-layout>
</ng-container>
<!-- / horizontal-layout -->

<!-- theme customizer -->
<core-sidebar name="themeCustomizer" class="customizer d-none d-md-block" [invisibleOverlay]="true"
  *ngIf="coreConfig.layout.customizer">
  <a class="customizer-toggle d-flex align-items-center justify-content-center"
    (click)="toggleSidebar('themeCustomizer')">
    <span [data-feather]="'settings'" [class]="'spinner'"></span>
  </a>
  <core-theme-customizer></core-theme-customizer>
</core-sidebar>
<!-- / theme customizer -->
<ng-template #modal_loading_screen let-modal>
  <div class="modal-body text-center" tabindex="0" ngbAutofocus>
    <div class="spinner-border spinner-border text-primary" style="width: 4em;height: 4em;" aria-hidden="true"></div>
    <div class="row mt-2">
      <div class="col text-center">
        <h4>
          {{'Loading' | translate}}
          <div class="spinner-grow spinner-grow-xs text-dark">
          </div>
          <div class="spinner-grow spinner-grow-xs text-dark">
          </div>
          <div class="spinner-grow spinner-grow-xs text-dark">
          </div>
        </h4>
      </div>
    </div>


  </div>
</ng-template>
